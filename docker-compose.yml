version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: subscriptions-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: subscriptions_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: